name: Deploy notification-service to Production

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    name: Build & Deploy notification-service
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2 Enable multi-arch Docker builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3 Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 4 Build & push notification-service image (linux/amd64)
      - name: Build & Push notification-service Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/atul-2192/notification-service:prod

      # 5 SSH into VPS and redeploy notification-service
      - name: Deploy on Contabo VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /opt/switchboard
            docker compose -f docker-compose.prod.yml pull notification-service
            docker compose -f docker-compose.prod.yml up -d notification-service
